<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="register1.html">
        <button id="reg">Register</button>
    </form>
    <div>
        <h1>Login.</h1>
        <h3>Enter the details to enter into the website.</h3>
    </div>
    <div>
        <form action="">
            <div id="un">Username:</div>
            <input type="text" name="username" id="uname" placeholder="Username">
            <div id="pw">Password:</div>
            <input type="text" name="password" id="pword" placeholder="Password">
            <br>
            <input type="submit" value="Login" name="submit" id="sub">
        </form>
    </div>
</body>
</html>
